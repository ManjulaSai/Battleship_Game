<!DOCTYPE html>
<html lang="en">
<head>
	<title>Battleship Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="config.js"></script>
</head>
<body>
	<div class="container-fluid"> <br />
		<div class="col-md-offset-1">
			<h1>
				<span class="label label-info">Battleship Game</span>
			</h1>
		</div>
		<div class="col-md-5 pull-right text-center">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2>Game Board</h2>
				</div>
				<div id="game-board-body" class="panel-body">
					<div id="gameboard" class="col-md-8">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-5 pull-right text-center">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2>Game Board 2</h2>
				</div>
				<div id="game-board-body2" class="panel-body">
					<div id="gameboard2" class="col-md-8">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="battleship.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
